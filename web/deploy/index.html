<!DOCTYPE html>
<html lang="en" ng-app="leadFinder">
<head>
    <meta charset="utf-8">
    <title>Lead Finder</title>
    <link href='https://fonts.googleapis.com/css?family=Sintony' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="app.min.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/plugins/blockui/jquery.blockUI.js"></script>
</head>
<body>
<script>
    $.blockUI(
            {
                fadeIn: 0,
                message: '<h3>Loading...</h3><img src="/img/ajax-loader.gif"/>',
                css: { border: 'none', backgroundColor: 'none', color: '#000', opacity: 1},
                overlayCSS: { opacity: 1, backgroundColor: '#fff'}
            }
    );
</script>
<div class="main">
    <!--<div class="header cool-font nav">-->
    <!--<ul>-->
    <!--<li>Home</li>-->
    <!--<li>About us</li>-->
    <!--</ul>-->
    <!--</div>-->
    <!--<div class="logo-strip"></div>-->
    <div class="tabs cool-font nav">
        <ul>
            <li><a href="#/geographics/states">Geographics</a></li>
            <li><a href="#/demographics">Demographics</a></li>
            <li><a href="#/economics">Economics</a></li>
            <li><a href="#/mortgage">Mortgage</a></li>
            <li><a href="#/lifestyle">Lifestyle</a></li>
            <li><a href="#/order-form">Order form</a></li>
        </ul>
    </div>
    <div class="app">
        <div class="wizard" ng-view></div>
        <div class="summery" ng-controller="SummeryController">
            <div ng-show="showLeadCountChooser">
                <h4 class="pull-left">{{total}} households</h4><h6 ng-show="countingLeads"
                                                                   class="pull-right lead-count-loading"><img
                    src="img/lead-count-loading.gif" style="margin-left: 5px"/></h6>
                <hr style="clear:both"/>
                <div style="clear:both"></div>

                <div>
                    <facets></facets>
                </div>

                <label class="checkbox">
                    <input type="checkbox" checkbox-facet data-facet-id="has_telephone_number"
                           data-facet-label="Telephone number" data-checked-value="true"/>Has phone number
                </label>

            </div>
            <div ng-hide="showLeadCountChooser">
                <h5>No leads matched your filter</h5>

                If you have no selected any filter, select some.
                If you selected filters that are too specific
                ease out.
            </div>
        </div>
    </div>
</div>
