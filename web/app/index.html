<!DOCTYPE html>
<html lang="en" ng-app="leadFinder">
<head>
    <meta charset="utf-8">
    <title>Lead Finder</title>
    <link href="css/jslider.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/msgBoxLight.css"/>
    <link rel="stylesheet" href="css/chosen.css"/>
    <link href='https://fonts.googleapis.com/css?family=Sintony' rel='stylesheet' type='text/css'>

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
    <script src="js/plugins/blockui/jquery.blockUI.js"></script>
</head>
<body>
<script>
    $.blockUI(
            {
                fadeIn: 0,
                message: '<h3>Loading...</h3><img src="/img/ajax-loader.gif"/>',
                css: { border: 'none', backgroundColor: 'none', color: '#000', opacity: 1},
                overlayCSS: { opacity: 1, backgroundColor: '#fff'}
            }
    );
</script>
<div class="main">
    <!--<div class="header cool-font nav">-->
    <!--<ul>-->
    <!--<li>Home</li>-->
    <!--<li>About us</li>-->
    <!--</ul>-->
    <!--</div>-->
    <!--<div class="logo-strip"></div>-->
    <div class="tabs cool-font nav">
        <ul>
            <li><a href="#/geographics/states">Geographics</a></li>
            <li><a href="#/demographics">Demographics</a></li>
            <li><a href="#/economics">Economics</a></li>
            <li><a href="#/mortgage">Mortgage</a></li>
            <li><a href="#/lifestyle">Lifestyle</a></li>
            <li><a href="#/order-form">Order form</a></li>
        </ul>
    </div>
    <div class="app">
        <div class="wizard" ng-view></div>
        <div class="summery" ng-controller="SummeryController">
            <div ng-show="showLeadCountChooser">
                <h4 class="pull-left">{{total}} households</h4><h6 ng-show="countingLeads" class="pull-right lead-count-loading"><img src="img/lead-count-loading.gif" style="margin-left: 5px"/></h6>
                <hr style="clear:both"/>
                <div style="clear:both"></div>

                <div>
                    <facets></facets>
                </div>

                <label class="checkbox">
                    <input type="checkbox" checkbox-facet data-facet-id="has_telephone_number" data-facet-label="Telephone number" data-checked-value="true"/>Has phone number
                </label>

            </div>
            <div ng-hide="showLeadCountChooser">
                <h5>No leads matched your filter</h5>

                If you have no selected any filter, select some.
                If you selected filters that are too specific
                ease out.
            </div>
        </div>
    </div>
</div>


<script src="js/plugins/slider/tmpl.js"></script>
<script src="js/plugins/slider/draggable-0.1.js"></script>
<script src="js/plugins/slider/jquery.dependClass-0.1.js"></script>
<script src="js/plugins/slider/jshashtable-2.1_src.js"></script>
<script src="js/plugins/slider/jquery.numberformatter-1.2.3.js"></script>
<script src="js/plugins/slider/jquery.slider.js"></script>
<script src="js/plugins/msgbox/jquery.msgBox.js"></script>

<script src="js/plugins/chosen/chosen.jquery.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.2/angular-strap.min.js"></script>
<script src="//raw.github.com/malsup/blockui/master/jquery.blockUI.js"></script>

<script src="js/lib/raphael-min.js"></script>
<script src="js/plugins/usmap/us-map.js"></script>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/api-url.js"></script>


<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-42081581-1', 'marketing-data.net');
    ga('send', 'pageview');

</script>

</body>
</html>
