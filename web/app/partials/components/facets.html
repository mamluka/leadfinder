<div>
    <dl class="dl-horizontal">
        <div ng-repeat="facetIndicator in selectedFacetsIndicators">

            <dt>{{facetIndicator.label}}</dt>
            <dd>
                <span class="inline" ng-repeat="value in facetIndicator.values">
                    <span class="label label-info">{{value}}</span>
                </span>
            </dd>
        </div>
    </dl>
</div>
